{% extends 'main/base.html'%}
{% load static %}
{% block title %}{{post.title}}{% endblock %}
{% block body %}
<div class="container">
    <div >

        <article class="blog-post">
            <h2 class="display-5 link-body-emphasis mb-1 pt-4 text-center">{{post.title}}</h2>
            <p class="blog-post-meta">{{post.date|date:"d E Y"}}</p>
            <p>{{post.description}}</p>
            <div class="text-center my-4">
            <img src="/media/{{post.image}}" class="img-fluid rounded">
            </div>
        </article>
    </div>
</div>
<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8">
          <div class="card">
            {% for comment in comments %}
            <div class="card-body">
              <div class="d-flex flex-start align-items-center">
                <img class="rounded-circle shadow-1-strong me-3" src="{% static 'image/man.png' %}" alt="avatar" width="60"
                    height="60" />
                <div>
                    <h6 class="fw-bold text-primary mb-1">{{comment.name}}</h6>
                </div>
                
                </div>
                
                <p class="mt-3 mb-4 pb-2">
                    {{comment.text}}
                </p>
                
            </div>
            {% endfor %}
            <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
            <form method="post">
                {% csrf_token %}

                    <div class="mb-3">
                        <label for="nametxt" class="form-label">Ваше имя</label>
                        <div class="d-flex">
                        <img class="rounded-circle shadow-1-strong me-3" src="{% static 'image/man.png' %}" alt="avatar" width="40"
                        height="40" />
                        <input type="text" class="form-control" id="nametxt" placeholder="Ваше имя" style="background: #fff;" name="name"></div>
                      </div>
                      <div class="mb-3">
                        <label for="comment" class="form-label">Ваш комментарий</label>
                        <textarea class="form-control" id="comment" rows="4" style="background: #fff;" name="text"></textarea>
                      </div>
                <div class="float-end mt-2 pt-1">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-sm">Прокомментировать</button>
                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-outline-primary btn-sm">Отмена</button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
